<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml"
                >
    <head>
        <title>Profile</title>
    </head>

    <ui:define name="content">
        <h:form id="userEditForm">
            <p:panel header="Profile ">
            

            	<p:panelGrid id="currentUser" styleClass="ui-noborder" >
				    <p:row >
				        <p:column><h:outputText value="Username:"/></p:column>
				        <p:column ><h:outputText value="#{userDetailController.currentUser.username}"/></p:column>
				    </p:row>
				    <p:row>
				        <p:column><h:outputText value="Name:"/></p:column>
				        <p:column><h:outputText value="#{userDetailController.currentUser.firstName}"/></p:column>
				    </p:row>
				    <p:row>
				        <p:column><h:outputText value="Surname:"/></p:column>
				        <p:column><h:outputText value="#{userDetailController.currentUser.lastName}"/></p:column>
				    </p:row>
				    <p:row>
				        <p:column><h:outputText value="E-Mail:"/></p:column>
				        <p:column><h:outputText value="#{userDetailController.currentUser.email}"/></p:column>
				    </p:row>
				</p:panelGrid>
				</p:panel>
        </h:form>

    </ui:define>
</ui:composition>
